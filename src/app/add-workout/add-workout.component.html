<div class="container">
    <h2>Add Workout</h2>
    <!-- [formGroup]="workoutForm" (ngSubmit)="onSubmit()" -->
    <form class="form" (submit)="addwork($event)">
        <div class="form-group">
            <label for="name">Name:</label>
            <input class="form-control" type="text" id="name" required>
          </div>
          <div class="form-group">
            <label for="workoutType">Workout Type:</label>
            <input class="form-control" type="text" id="workoutType" required>
          </div>
          <div class="form-group">
            <label for="minutes">Minutes:</label>
            <input class="form-control" type="number" id="minutes" required>
          </div>
        <button type="submit" class="btn btn-primary my-3" >Add Workout</button>
    </form>
</div>
